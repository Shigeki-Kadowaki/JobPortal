<!DOCTYPE html>
<html lang="ja"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/reportForm.js}"></script>
    <meta charset="UTF-8">
    <title>createReport</title>
</head>
<body>
    <section layout:fragment="content">
        <a type="button" th:href="@{/jobportal/student/{studentId}/OAList(studentId=${studentId})}" class="btn btn-primary">戻る</a><br>
        <form th:action="@{/jobportal/student/{studentId}/reportform/{oaId} (studentId=${studentId},oaId=${oaId})}" th:method="post" th:object="${ReportForm}">
            <div th:class="mt-3">
                <th:block th:if="${reason == '就活'}">
                <h1><label>訪問企業:</label><label th:text="${jobSearch.companyName}"></label></h1>
                <h4><label>訪問日:</label><label th:text="${OADate[0].officialAbsenceDate}"></label></h4>
                    &emsp;活動時間：
                    <input type="number" min="1" max="999" name="activityTime">分<br>
                    <th:block th:switch="${work}">
                        <span th:case="'説明会'">
                            <div class="briefing">
                            <h3><label class="" for="">説明会内容</label></h3>
                            <textarea  class="" type="text" id="" name="briefingContent" rows="3" placeholder="説明会内容"></textarea>
                            <h3><label>感想</label></h3>
                           <textarea rows="3" name="briefingSessionImpressions" placeholder="感想"></textarea>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary" name="briefingSession">説明会</button>
                                </div>
                            </div>
                            </span>
                        <span th:case="'試験'">
                                <div class="aptitudeTest">
                                    <div>
                                        <label>職業：</label>
                                        問題数 <input type="number" min="0" max="99" name="jobQuestionNumber">
                                        、種類 <input type="text" name="jobQuestionType">
                                    </div>
                                    <div>
                                        <label>SPI：</label>
                                        言語系,問題数 <input type="number" min="0" max="99" name="SPILanguageSystemNumber">
                                        非言語系,問題数 <input type="number" min="0" max="99" name="SPINonLanguageSystemNumber">
                                        他,問題数 <input type="number" min="0" max="99" name="SPIOthersNumber">
                                    </div>
                                    <div>
                                        <label>性格：</label>
                                        問題数 <input type="number" min="0" max="99" name="personalityDiagnosisNumber">
                                        、種類 <input type="text" name="personalityDiagnosisType">
                                    </div>
                                    <div>
                                        <label>国語：</label>
                                        問題数 <input type="number" min="0" max="99" name="nationalLanguageNumber">
                                        、種類 <input type="text" name="nationalLanguageType">
                                    </div>
                                    <div>
                                        <label>数学：</label>
                                        問題数 <input type="number" min="0" max="99" name="mathNumber">
                                        、種類 <input type="text" name="mathType">
                                    </div>
                                    <div>
                                        <label>英語：</label>
                                        問題数 <input type="number" min="0" max="99" name="englishNumber">
                                        、種類 <input type="text" name="englishType">
                                    </div>
                                    <div>
                                        <label>時事問題：</label>
                                        問題数 <input type="number" min="0" max="99" name="currentAffairsNumber">
                                        、種類 <input type="text" name="currentAffairsType">
                                    </div>
                                    <div>
                                        <label>作文：</label>
                                        時間 <input type="number" min="0" max="99" name="writingTimer">
                                        文字数 <input type="text" name="writingNumberOfCharacters">
                                        テーマ　<input type="text" name="writingTheme">
                                    </div>
                                    <div>
                                        <label>専門：</label>
                                       問題数 <input type="number" min="0" max="99" name="expertiseNumber">
                                        、種類 <input type="text" name="expertiseType">
                                    </div>
                                    <div>
                                        <label>その他：</label>
                                        <input type="text" name="others">
                                    </div>
                                    <h3><label>感想</label></h3>
                                    <textarea rows="3" name="aptitudeTestImpressions" placeholder="感想"></textarea>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary" name="aptitudeTest">試験</button>
                                    </div>
                                </div>
<!--                            </div>-->
<!--                            <div class="prev">-->
                        </span>
                        <span th:case="'面接'">
                                <div class="Interview">
                                    &emsp;面接官：
                                    <input type="number" min="1" max="10" name="interviewerNumber">人<br>
                                    &emsp;種類：
                                    <input type="radio" name="interviewType" value="individual">個人
                                    <input type="radio" name="interviewType" value="group">集団
                                    <input type="radio" name="interviewType" value="groupDiscussion">GD<br>
                                    &emsp;質問内容<br>
                                    &emsp;<textarea cols="50" rows="7" name="interviewContent"></textarea>
                                    <h3><label>感想</label></h3>
                                    <textarea rows="3" name="interviewImpressions" placeholder="感想"></textarea>
                                    <div class="text-end">
                                    <button type="submit" class="btn btn-primary" name="Interview">面接</button>
                                    </div>
                                </div>
<!--                            </div>-->
                        </span>
                        <span th:case="'内定式'">
                        &emsp;活動時間：
                            <input type="number" min="1" max="999">分<br>
                                <h3><label>感想</label></h3>
                                <textarea rows="3" name="informalDecisionCeremonyFeedback" placeholder="感想"></textarea>
                            <div class="text-end">
                                    <button type="submit" class="btn btn-primary" name="informalDecisionCeremony">内定式</button>
                            </div>
                    </span>
                        <span th:case="'研修'">
                        &emsp;活動時間：
                            <input type="number" min="1" max="999">分<br>
                                <h3><label>感想</label></h3>
                                <textarea rows="3" name="trainingFeadback" placeholder="感想"></textarea>
                            <div class="text-end">
                                    <button type="submit" class="btn btn-primary" name="training">研修</button>
                            </div>
                    </span>
                    <span th:case="'その他'">
                        &emsp;活動時間：
                            <input type="number" min="1" max="999">分<br>
                        <h1><label>その他：</label><input type="text" placeholder="活動内容"/></h1>
                        <h3><label>感想</label></h3>
                        <textarea rows="3" name="otherFeedback" placeholder="感想"></textarea>
                        <div class="text-end">
                                    <button type="submit" class="btn btn-primary" name="other">内定式</button>
                            </div>
                    </span>
                    </th:block>
                    <div id="isSelection">
                        <input type="radio" name="isSelection" value="doNot" checked onclick="isSelectionsChoice()"> しない
                        <input type="radio" name="isSelection" value="underConsideration" onclick="isSelectionsChoice()"> 検討中
                        <input type="radio" name="isSelection" value="examination" onclick="isSelectionsChoice()"> 受験する
                        <input type="radio" name="isSelection" value="unofficiallyDecided" onclick="isSelectionsChoice()"> 内定済み
                    </div>
                    <div id="nextAction" style="display:none">
                        <input type="radio" name="nextAction" value="documentMailing" checked> 書類郵送
                        <input type="radio" name="nextAction" value="briefingSession"> 説明会参加
                        <input type="radio" name="nextAction" value="interview"> 面接
                        <input type="radio" name="nextAction" value="academicExam"> 学科試験
                        <input type="radio" name="nextAction" value="aptitudeTest"> 適性検査
                    </div>
                </th:block>
            </div>
        </form>
            <div th:class="mt-3">
                <th:block th:if="${reason == 'セミナー・合説'}">
                    <h1><label>セミナー名:</label><label th:text="${seminar.seminarName}"></label><br>
                    <label>実施場所</label><label th:text="${seminar.location}"></label><br>
                    <label>会場</label><label th:text="${seminar.venueName}"></label></h1>
                    <h4><label>訪問日:</label><label th:text="${OADate[0].officialAbsenceDate}"></label></h4><br>
                    <button id="add">企業を追加</button>
                    <form>
                        <div id="visitedCompany">
<!--                        <fieldset>-->
<!--                            <legend id="title">訪問企業</legend>-->
<!--                            <h3><label>企業名：</label><input type="text" placeholder="企業名"></h3>-->
<!--                            <h3><label>担当者：</label><input type="text" placeholder="担当者"></h3>-->
<!--                            <h3><label>業種：</label><input type="text" placeholder="業種"></h3>-->
<!--                            <h3><label>感想：</label><textarea placeholder="感想"></textarea></h3>-->
<!--                            <p>今後の受験はどうしますか？</p>-->
<!--                            <input type="radio" name="isSelection" value="しない" checked onclick="isSelectionChoice()"> しない-->
<!--                            <input type="radio" name="isSelection" value="検討中" onclick="isSelectionChoice()"> 検討中-->
<!--                            <input type="radio" name="isSelection" value="受験する" onclick="isSelectionChoice()"> 受験する-->
<!--                            <div id="nextAction">-->
<!--                                <input type="radio" name="nextAction" checked> 書類郵送-->
<!--                                <input type="radio" name="nextAction"> 説明会参加-->
<!--                                <input type="radio" name="nextAction"> その他-->
<!--                                <textarea rows="1" cols="40"></textarea>-->
<!--                            </div>-->
<!--                        </fieldset>-->
                        </div>
                    </form>
                </th:block>
            </div>
    </section>
</body>
</html>
