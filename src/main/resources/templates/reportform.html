<!DOCTYPE html>
<html lang="ja"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/reportForm.js}"></script>
    <meta charset="UTF-8">
    <title>createReport</title>
</head>
<body>
    <section layout:fragment="content">
        <a type="button" th:href="@{/jobportal/student/{studentId}/OAList(studentId=${studentId})}" class="btn btn-primary">戻る</a><br>
        <form th:action="@{/jobportal/student/{studentId}/OAList (studentId=${studentId})}" th:method="post" th:object="${ReportForm}">
            <div th:class="mt-3">
                <th:block th:if="${reason == '就活'}">
                <h1><label>訪問企業:</label><label th:text="${jobSearch.companyName}"></label></h1>
                <h4><label>訪問日:</label><label th:text="${OADate[0].officialAbsenceDate}"></label></h4>
                    <th:block th:switch="${work}">
                        <span th:case="'説明会'">
                            &emsp;活動時間：
                            <input type="number" min="1" max="999" name="activityTime">分<br>
                            <h3><label class="" for="">説明会内容</label></h3>
                            <textarea  class="" type="text" id="" name="briefingContent" rows="3" placeholder="説明会内容"></textarea>
                            <h3><label>感想</label></h3>
                           <textarea rows="3" name="briefingSessionFeedback" placeholder="感想"></textarea>
                        </span>
                        <span th:case="'試験'">
                            <div aria-label="Basic radio toggle button group" class="btn-group" id="TestSelect" role="group">
                                <input autocomplete="off" checked class="btn-check" id="AptitudeTest" name="radioSelect" type="radio" value="cur" th:checked="*{testSelect == 'AptitudeTest'}">
                                <label class="btn btn-outline-primary" for="AptitudeTest">試験</label>
                                <input autocomplete="off" class="btn-check" id="Interview" name="radioSelect" type="radio" value="prev" th:checked="*{testSelect == 'Interview'}">
                                <label class="btn btn-outline-primary" for="Interview">面接</label>
                            </div>
                            <th:block th:switch="*{radioSelect}">
                            <span th:case="'試験'">
                                <h2><span class="primary p-2">試験</span></h2>
                                <input type="hidden" name="radioSelect" value="AptitudeTest">
                            </span>
                            <span th:case="'面接'">
                                <h2><span class="primary p-2">面接</span></h2>
                                <input type="hidden" name="radioSelect" value="Interview">
                            </span>
                        </th:block>
                            <div class="cur">
                                <div class="AptitudeTest">
                                    &emsp;活動時間：
                                    <input type="number" min="1" max="999">分<br>
                                    &emsp;職業：問題数
                                    <input type="number" min="0" max="99">、種類
                                    <input type="text"><br>&emsp;SPI：言語系
                                    <input type="number" min="0" max="99">個・非言語系
                                    <input type="number" min="0" max="99">個・他
                                    <input type="text"><br>&emsp;性格：問題数
                                    <input type="number" min="0" max="99">、種類
                                    <input type="text"><br>&emsp;国語：問題数
                                    <input type="number" min="0" max="99">、種類
                                    <input type="text"><br>&emsp;数学：問題数
                                    <input type="number" min="0" max="99">、種類
                                    <input type="text"><br>&emsp;英語：問題数
                                    <input type="number" min="0" max="99">、種類
                                    <input type="text"><br>&emsp;時事問題：問題数：
                                    <input type="number" min="0" max="99">、種類
                                    <input type="text"><br>
                                    &emsp;その他：<input type="text"><br><br>
                                    <h3><label>感想</label></h3>
                                    <textarea rows="3" name="aptitudeTestFeedback" placeholder="感想"></textarea>
                                </div>
                            </div>
                            <div class="prev">
                                <div class="Interview">
                                    &emsp;面接官：
                                    <input type="number" min="1" max="10">人<br>
                                    &emsp;種類：
                                    <input type="radio" name="interview">個人
                                    <input type="radio" name="interview">集団
                                    <input type="radio" name="interview">GD<br>
                                    &emsp;質問内容<br>
                                    &emsp;<textarea cols="50" rows="7"></textarea>
                                    <h3><label>感想</label></h3>
                                    <textarea rows="3" name="interviewFeedback" placeholder="感想"></textarea>
                                </div>
                            </div>
                        </span>
                        <span th:case="'訪問'">
                        &emsp;活動時間：
                            <input type="number" min="1" max="999">分<br>
                        <h3>活動内容</h3>
                            <div aria-label="Basic radio toggle button group" class="btn-group" id="visited" role="group">
                                <input autocomplete="off" checked class="btn-check" id="informalDecisionCeremony" name="radioSelect" type="radio" value="cur" th:checked="*{testSelect == 'informalDecisionCeremony'}">
                                <label class="btn btn-outline-primary" for="informalDecisionCeremony">内定式</label>
                                <input autocomplete="off" class="btn-check" id="training" name="radioSelect" type="radio" value="prev" th:checked="*{testSelect == 'training'}">
                                <label class="btn btn-outline-primary" for="training">研修</label>
                            </div>
                        <th:block th:switch="*{visited}">
                            <span th:case="'内定式'">
                                <h2><span class="primary p-2">内定式</span></h2>
                                <input type="hidden" name="radioSelect" value="informalDecisionCeremony">
                            </span>
                            <span th:case="'面接'">
                                <h2><span class="primary p-2">研修</span></h2>
                                <input type="hidden" name="radioSelect" value="training">
                            </span>
                            <div class="cur">
                                <h3><label>感想</label></h3>
                                <textarea rows="3" name="informalDecisionCeremonyFeedback" placeholder="感想"></textarea>
                            </div>
                            <div class="prev">
                                <h3><label>感想</label></h3>
                                <textarea rows="3" name="training" placeholder="感想"></textarea>
                            </div>
                        </th:block>
                    </span>
                    <span th:case="'その他'">
                        &emsp;活動時間：
                            <input type="number" min="1" max="999">分<br>
                        <h1><label>その他：</label><input type="text" placeholder="活動内容" /></h1>
                        <h3><label>感想</label></h3>
                        <textarea rows="3" name="feedback" placeholder="感想"></textarea>
                    </span>
                    </th:block>
                    <div id="isSelection">
                        <input type="radio" name="isSelection" value="しない" checked onclick="isSelectionsChoice()"> しない
                        <input type="radio" name="isSelection" value="検討中" onclick="isSelectionsChoice()"> 検討中
                        <input type="radio" name="isSelection" value="受験する" onclick="isSelectionsChoice()"> 受験する
                        <input type="radio" name="isSelection" value="内定済み" onclick="isSelectionsChoice()"> 内定済み
                    </div>
                    <div id="nextAction" style="display:none">
                        <input type="radio" name="nextAction" checked> 書類郵送
                        <input type="radio" name="nextAction"> 説明会参加
                        <input type="radio" name="nextAction"> 面接
                        <input type="radio" name="nextAction"> 学科試験
                        <input type="radio" name="nextAction"> 適性検査
                    </div>
                    <button type="submit" class="btn btn-primary" name="report">提出</button>
                </th:block>
            </div>
        </form>
            <div th:class="mt-3">
                <th:block th:if="${reason == 'セミナー・合説'}">
                    <h1><label>セミナー名:</label><label th:text="${seminar.seminarName}"></label><br>
                    <label>実施場所</label><label th:text="${seminar.location}"></label><br>
                    <label>会場</label><label th:text="${seminar.venueName}"></label></h1>
                    <h4><label>訪問日:</label><label th:text="${OADate[0].officialAbsenceDate}"></label></h4><br>
                    <button id="add">企業を追加</button>
                    <form>
                        <div id="visitedCompany">
<!--                        <fieldset>-->
<!--                            <legend id="title">訪問企業</legend>-->
<!--                            <h3><label>企業名：</label><input type="text" placeholder="企業名"></h3>-->
<!--                            <h3><label>担当者：</label><input type="text" placeholder="担当者"></h3>-->
<!--                            <h3><label>業種：</label><input type="text" placeholder="業種"></h3>-->

<!--                            <input type="radio" name="isSelection" value="検討中" onclick="isSelectionChoice()"> 検討中-->
<!--                            <input type="radio" name="isSelection" value="受験する" onclick="isSelectionChoice()"> 受験する-->
<!--                            <div id="nextAction">-->
<!--                                <input type="radio" name="nextAction" checked> 書類郵送-->
<!--                                <input type="radio" name="nextAction"> 説明会参加-->
<!--                                <input type="radio" name="nextAction"> その他-->
<!--                                <textarea rows="1" cols="40"></textarea>-->
<!--                            </div>-->
<!--                        </fieldset>-->
                        </div>
                    </form>
                </th:block>
            </div>
    </section>
</body>
</html>
