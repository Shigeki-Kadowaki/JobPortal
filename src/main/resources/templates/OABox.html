<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>box</title>
</head>
<body>
<section layout:fragment="content">
  <a type="button" th:href="@{/student/{id}(id=${studentId})}" class="btn btn-primary">戻る</a><br>
  <div class="card">
    <div class="card-header">並び替え</div>
    <div class="card-body">

    </div>
  </div>



  <div class="list-group" th:each="OA : ${OAList}" th:object="${OA}">
    <a href="#" class="list-group-item list-group-item-action" aria-current="true">
      <div class="d-flex w-100 justify-content-between">
        <h1 class="mb-1">公欠日</h1>
      </div>
      <h1><span class="badge bg-primary position-absolute top-0 end-0" th:text="*{status}"></span></h1>
      <h1><span class="badge bg-primary position-absolute bottom-0 end-0" th:text="*{status}"></span></h1>
      <h3 class="ms-3">1限目,2限目</h3>

      <p class="mb-1"></p>
      <small>提出日：[[*{submissionDate}]]</small>
    </a>
  </div>
</section>
</body>
</html>
