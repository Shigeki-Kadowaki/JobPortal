<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<section layout:fragment="content">
  <a type="button" th:href="@{/jobportal/student/{id}(id=${studentId})}" class="btn btn-primary">戻る</a><br>
  <div class="card">
    <div class="card-header">並び替え</div>
    <div class="card-body">

    </div>
  </div>
  <br>

  <div th:each="value : ${mainList}" th:object="${value}">
    <ul class="list-group list-group-horizontal row">
      <li class="list-group-item col-2 m-0 p-1 bg-light align-self-center">
        <ul class="list-group list-group-flush">
          <li class="list-group-item m-0 p-0 d-flex align-items-center justify-content-center" th:classappend="${colors[__${value.status}__]}">公欠届 : [[${value.status}]]</li>
          <th:block th:if="${value.reportRequired}">
            <li class="list-group-item m-0 p-0 d-flex align-items-center justify-content-center" th:classappend="${colors[__${value.reportStatus}__]}">報告書 : [[${value.reportStatus}]]</li>
          </th:block>
          <th:block th:unless="${value.reportRequired}">
            <li class="list-group-item m-0 p-0 d-flex align-items-center justify-content-center list-group-item-light">報告書 : 不要</li>
          </th:block>
        </ul>
      </li>
      <li class="list-group-item col-2 d-flex align-items-center justify-content-center"><h4>[[${value.reason}]]</h4></li>
      <th:block th:if="${value.startDate} == ${value.endDate}">
        <li class="list-group-item col d-flex align-items-center justify-content-center"><h4>[[${value.startDate}]]</h4></li>
        <li class="list-group-item col d-flex align-items-center justify-content-center">
          <h4>
            <span th:each="lesson, iterStat : ${value.lessons}" th:object="${lesson}">
               [[${lesson}]]
              <span th:unless="${iterStat.last}">,</span>
            </span>
            限目
          </h4>
        </li>
      </th:block>
      <th:block th:unless="${value.startDate} == ${value.endDate}">
        <li class="list-group-item col d-flex align-items-center justify-content-center"><h4>[[${value.startDate}]] - [[${value.endDate}]]</h4></li>
      </th:block>

      <a th:href="@{/jobportal/student/{studentId}/OAInfo/{oaId}(studentId=${value.studentId}, oaId=${value.officialAbsenceId})}" type="button" class="btn infobtn btn-primary bg-primary text-light border border-dark border-3 border-opacity-25 p-0 col-1 d-flex align-items-center justify-content-center"><h5>詳細表示</h5></a>
      <th:block th:if="${value.reportStatus} == '未提出'">
        <a th:href="@{/jobportal/student/{studentId}/reportform/{oaId}(studentId=${value.studentId}, oaId=${value.officialAbsenceId})}" th:classappend="|${value.reportSubmissionFlag?'btn-primary':'btn-secondary'} ${value.reportSubmissionFlag?'':'disabled'}|" type="button" class="btn reportbtn text-light border border-dark border-3 border-opacity-25 p-0 col-1 d-flex align-items-center justify-content-center"><h5>報告書提出</h5></a>
      </th:block>
      <th:block th:unless="${value.reportStatus} == '未提出'">
        <a th:href="@{/jobportal/student/{studentId}/reportinfo/{oaId}(studentId=${value.studentId}, oaId=${value.officialAbsenceId})}"  type="button" class="btn reportbtn btn-primary text-light border border-dark border-3 border-opacity-25 p-0 col-1 d-flex align-items-center justify-content-center"><h5>報告書詳細</h5></a>
      </th:block>
    </ul>
  </div>




</section>
</body>
</html>
