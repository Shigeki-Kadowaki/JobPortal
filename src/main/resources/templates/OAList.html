<!doctype html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>box</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<section layout:fragment="content">
  <a type="button" th:href="@{/jobportal/student/{id}(id=${studentId})}" class="btn btn-primary">戻る</a><br>
  <div class="card">
    <div class="card-header">並び替え</div>
    <div class="card-body">

    </div>
  </div>
  <br>

  <div th:each="value : ${mainList}" th:object="${value}">
    <ul class="list-group list-group-horizontal row">
      <li class="list-group-item col-2 m-0 p-1 bg-light align-self-center">
        <ul class="list-group list-group-flush">
          <li class="list-group-item m-0 p-0 d-flex align-items-center justify-content-center" th:classappend="${colors[__${value.status}__]}">公欠届 : [[*{status}]]</li>
          <li class="list-group-item m-0 p-0 d-flex align-items-center justify-content-center" th:classappend="${colors[__${value.reportStatus}__]}">報告書 : [[*{reportStatus}]]</li>
        </ul>
      </li>
      <li class="list-group-item col-2 d-flex align-items-center justify-content-center"><h4>[[*{reason}]]</h4></li>
      <th:block th:if="${value.startDate} == ${value.endDate}">
        <li class="list-group-item col d-flex align-items-center justify-content-center"><h4>[[*{startDate}]]</h4></li>
        <li class="list-group-item col d-flex align-items-center justify-content-center">
          <h4>
            <span th:each="lesson, iterStat : ${value.lessons}" th:object="${lesson}">
               [[${lesson}]]
              <span th:unless="${iterStat.last}">,</span>
            </span>
            限目
          </h4>
        </li>
      </th:block>
      <th:block th:unless="${value.startDate} == ${value.endDate}">
        <li class="list-group-item col d-flex align-items-center justify-content-center"><h4><span class="me-2">[[*{startDate}]]</span><span class="mx-5">-</span><span class="ms-2">[[*{endDate}]]</span></h4></li>
      </th:block>

      <a th:href="@{/jobportal/student/{studentId}/OAList/{oaId}(studentId=${value.studentId}, oaId=${value.officialAbsenceId})}" type="button" class="btn btn-primary bg-primary text-light border border-dark border-3 border-opacity-25 p-0 col-1 d-flex align-items-center justify-content-center"><h5>詳細表示</h5></a>
      <button type="button" class="btn btn-primary bg-primary text-light border border-dark border-3 border-opacity-25 p-0 col-1"><h5>報告書提出</h5></button>
    </ul>
  </div>




</section>
</body>
</html>
